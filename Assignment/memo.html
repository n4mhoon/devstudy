<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
   
    <style>
        body {
            font-family: 'Roboto', 'Noto Sans KR', sans-serif;
            font-size: 100%;
            margin: 0;
            padding: 0;
        }
        #header{
            font-size: 24px;
            font-weight: 700;
            padding-left: 16px;
            background: #6361E3;
            margin: 0;
            height: 80px;
            color: #ffffff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            }
        #savedtext{
            font-size: 16px;
            font-weight: 500;
        }
        #inputtext{       
            background: #FFFFFF;
            border: 1px solid #EDF0F7;
            box-sizing: border-box;
            width: 800px;
            border-radius: 4px;
            height: 64px;
            padding-left: 16px;
            padding-right: 16px;
        }
        .button{
            background: #6361E3;
            color:#FFFFFF;
            border: none;
            outline: none;
            border-radius: 4px;
            margin-left: 8px;
            height: 64px;
            width: 64px;
            cursor: pointer;
            text-decoration: none;
            transition-duration: 0.2s;
            -webkit-transition-duration: 0.2s; /* Safari */
        }
        .button:hover {
            background: #4542C8;
        }
        .button:active {
            background: #2D2A8E;
        }
        .flex-container{
            display: flex;
            flex-direction: row;
            border: none;
            background: none;
        }
        .flex-item{
            display: flex;
        }
    </style>
</head>

<body>
    
    <div>
        <h1 id="header">메모장</h1>
    </div>

    <div class="parent">

        <div class="child">
            <div class="flex-container">
                <div class="flex-item">
                    <input id="inputtext" type="text" placeholder="Fill this text box">
                </div>
        
                <div class="flex-item" >
                    <button id="savebutton" class="button">저장</button>
                </div>
        </div>

        <div class="child">
            <div>
                <h3 id="savedtext">저장된 텍스트</h3>
            </div>
        </div>
    
    </div>




    <script>
        const inputElement = document.getElementById('inputtext');
        const savebtn = document.getElementById('savebutton');
        const savedText = document.getElementById('savedtext');
      
        function save() {
            if (inputElement.value.length == 0) {
               alert('Fill the Text box');
            }

            else {
                savedText.innerText = inputElement.value;
                inputElement.value = '';
            }
        }

        savebtn.addEventListener('click', function(){
            save();
        });
        // savebtn.addEventListener('click', save);

        inputElement.addEventListener('keypress', function(){
            if(event.keyCode == 13){
                save();
            }
        });


    </script>
</body>
</html>
